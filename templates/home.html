<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Analyzer - Upload Your Data</title>
    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url('/static/background.jpg') center center fixed;
        background-size: cover;
        min-height: 100vh;
        padding: 20px;
        line-height: 1.6;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.578);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    header { text-align: center; margin-bottom: 40px; }
    h1 { color: #000000; font-size: 2.5em; margin-bottom: 10px; }
    .subtitle { color: #212121; font-size: 1.1em; }
    
    .upload-section {
        text-align: center;
        margin-bottom: 40px;
        padding: 30px;
        background:  rgba(255, 255, 255, 0.578);;
        border-radius: 10px;
    }
    
    .upload-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    
    .upload-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 60px;
        background:  rgba(255, 255, 255, 0.578);
        border: 3px dashed #667eea;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .upload-label:hover { background: #f0f4ff; border-color: #09304d; }
    .upload-icon { font-size: 3em; margin-bottom: 10px; }
    .upload-text { font-size: 1.1em; color: #09304d; font-weight: 600; }
    
    .analyze-btn {
        background: linear-gradient(135deg, #030d39 0%, #104b75 100%);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 600;
        transition: transform 0.2s ease;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .analyze-btn:hover { transform: translateY(-2px); }
    .analyze-btn:disabled { 
        background: #ccc; 
        cursor: not-allowed; 
        transform: none; 
    }
    
    .file-info { color: #666; font-size: 0.9em; margin-top: 10px; }
    
    .loading {
        text-align: center;
        padding: 60px 20px;
        display: none;
    }
    
    .spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #667eea;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }
    
    .feature-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        border-left: 4px solid #667eea;
    }
    
    .feature-icon { font-size: 2em; margin-bottom: 10px; }
    .feature-title { font-weight: 600; margin-bottom: 10px; color: #333; }
    .feature-desc { color: #666; font-size: 0.9em; }
    
    @media (max-width: 768px) {
        .container { padding: 20px; }
        h1 { font-size: 1.8em; }
    }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>StatCraft - Craft perfect analysis</h1>
            <p class="subtitle">Upload your dataset and get comprehensive AI-powered insights instantly</p>
        </header>
        
        <div class="upload-section">
            <div class="upload-box">
                <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" hidden>
                <label for="fileInput" class="upload-label">
                    <span class="upload-icon">üìÅ</span>
                    <span class="upload-text">Choose CSV or Excel File</span>
                </label>
                <button class="analyze-btn" id="analyzeBtn" onclick="uploadFile()" disabled>Analyze Dataset</button>
            </div>
            <p class="file-info" id="fileInfo">No file selected</p>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Analyzing your dataset with AI...</p>
        </div>
    </div>
    
    <script>
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const analyzeBtn = document.getElementById('analyzeBtn');
        const fileInfo = document.getElementById('fileInfo');
        
        if (file) {
            const fileSize = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.textContent = `Selected: ${file.name} (${fileSize} MB)`;
            analyzeBtn.disabled = false;
        } else {
            fileInfo.textContent = 'No file selected';
            analyzeBtn.disabled = true;
        }
    });

    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        
        if (!file) {
            alert('‚ö†Ô∏è Please select a file first!');
            return;
        }
        
        const validExtensions = ['csv', 'xlsx', 'xls'];
        const fileExtension = file.name.split('.').pop().toLowerCase();
        
        if (!validExtensions.includes(fileExtension)) {
            alert('‚ö†Ô∏è Please upload a CSV or Excel file!');
            return;
        }
        
        if (file.size > 200 * 1024 * 1024) {
            alert('‚ö†Ô∏è File too large. Max 200MB.');
            return;
        }
        
        const formData = new FormData();
        formData.append('file', file);
        
        document.getElementById('loading').style.display = 'block';
        document.getElementById('analyzeBtn').disabled = true;
        
        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'Upload failed');
            }
            
            const data = await response.json();
            
            // Store data in sessionStorage for navigation
            sessionStorage.setItem('analysisData', JSON.stringify(data));
            
            // Redirect to AI insights page
            window.location.href = '/ai-insights';
            
        } catch (error) {
            alert('‚ùå Error: ' + error.message);
        } finally {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = false;
        }
    }
    </script>
</body>
</html>
